<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="header"><h2>Instagram</h2></div>
        <div class="form">
          <input
            type="text"
            placeholder="Phone number,username or email address"
            required
          />
        </div>
        <div id="form">
          <input
            type="password"
            placeholder="Enter your password here"
            required
          />
        </div>
        <p>Forgotten password?</p>
        <br /><br /><br />
        <div class="button">
          <button type="submit">Log in</button>
        </div>

        <div class="line1"></div>

        <div class="fbbox">
          <div class="rightbox">
            <img src="fb.jpg" alt="fb.img" />
          </div>

          <div class="leftbox">
            <p>Log in with Facebook</p>
          </div>
        </div>

        <div class="line2"></div>

        <div class="text">
          <p>
            Don't have an account? <a href="#"><b>Sign Up</b></a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
